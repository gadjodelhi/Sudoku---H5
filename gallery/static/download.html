<h2>Jak pobrać zdjęcie?</h2>
<p>Bardzo prosto - wystarczy kliknąć tytuł zdjęcia w górnym menu (musi być włączony JavaScript w przeglądarce) a potem wcisnąć Ctrl-S. Proszę o umieszczenie przy zdjęciu linku do strony <a href="http://karczmarczyk.pl">karczmarczyk.pl</a></p>
